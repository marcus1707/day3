<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <h1 class="text-center mb-5">Movies catalog</h1>
      <div class="row">
        <div class="col-4">
          <div class="form">
            <input
              class="form-control mb-3 form-control-lg"
              list="datalistOptions"
              placeholder="ave"
            />
            <datalist>
              <option value="The Avengers"></option>
              <option value="Infinity War"></option>
              <option value="12 years a slave"></option>
              <option value="Captain America"></option>
            </datalist>
            <input
              class="form-control form-control-lg mb-3"
              list="datalistOptions"
              placeholder="5"
            />
            <datalist>
              <option value="1"></option>
              <option value="2"></option>
              <option value="3"></option>
              <option value="4"></option>
            </datalist>
            <select
              class="form-select form-select-lg mb-3"
              aria-label=".form-select-sm example"
            >
              <option selected>All</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
              <option value="4">Four</option>
              <option value="5">Five</option>
            </select>
            <select
              class="form-select form-select-lg mb-3"
              aria-label=".form-select-sm example"
            >
              <option selected>Rating(High to Low)</option>
              <option value="1">Rating(High)</option>
              <option value="2">Rating(Low)</option>
              <option value="3">Rating(Low to High)</option>
            </select>
            <div class="d-grid">
              <input
                class="btn-lg btn-primary text-center"
                type="search"
                value="search"
              />
            </div>
          </div>
          <h2 class="mt-4">Bookmarked movie</h2>
          <div class="card" style="width: 26em">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <p class="mb-1 fw-bolder">Avengers: Infinity War</p>
                <button type="button" class="btn btn-danger">Remove</button>
              </li>
              <li class="list-group-item">
                <p class="mb-1 fw-bolder">The Avengers</p>
                <button type="button" class="btn btn-danger">Remove</button>
              </li>
              <li class="list-group-item">
                <p class="mb-1 fw-bolder">12 Years a Slave</p>
                <button type="button" class="btn btn-danger">Remove</button>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-8">
          <h4>search results: 39</h4>
          <div class="alert alert-primary" role="alert">
            Use the form on the left to search for a movie
          </div>
          <div class="row">
            <div class="col-6">
              <div class="card">
                <a
                  href="https://www.youtube.com/watch?v=6ZfuNTqbHE8"
                  class=""
                  target="_blank"
                >
                  <img
                    src="./images/theavengers.jpeg"
                    class="card-img-top"
                    alt="image of Avengers Infinity War"
                    width="300"
                    height="200"
                  />
                </a>
                <div class="card-body">
                  <a
                    href="https://www.marvel.com/movies/avengers-infinity-war"
                    target="_blank"
                    class="card-title text-decoration-none fs-4 text-dark"
                  >
                    Avengers:Infinity War
                  </a>
                  <div class="card_date mt-3 mb-3">
                    <img
                      class="card_icon"
                      src="./images/images.png"
                      alt="icon of calendar"
                      width="25"
                      height="25"
                    />
                    <span class="text-dark ms-1">2018</span>
                  </div>
                  <div class="card_rating mb-3">
                    <img
                      class="card_icon"
                      src="./images/star.svg"
                      alt="icon of star"
                      width="30"
                      height="30"
                    />
                    <span class="text-dark ms-1">8.7</span>
                  </div>
                  <div class="card_button d-flex justify-content-between mb-2">
                    <button type="button" class="btn btn-outline-primary">
                      Watch railer
                    </button>
                    <button type="button" class="btn btn-outline-info">
                      More info
                    </button>
                    <button type="button" class="btn btn-outline-success">
                      Bookmark
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="card">
                <a
                  href="https://www.youtube.com/watch?v=eOrNdBpGMv8"
                  class=""
                  target="_blank"
                >
                  <img
                    src="./images/the-iron-man.jpeg"
                    class="card-img-top"
                    alt="image of The Avengers"
                    width="200"
                    height="200"
                  />
                </a>
                <div class="card-body">
                  <a
                    href="https://www.marvel.com/movies"
                    target="_blank"
                    class="card-title text-decoration-none fs-4 text-dark"
                  >
                    The Avengers
                  </a>
                  <div class="card_date mt-3 mb-3">
                    <img
                      class="card_icon"
                      src="./images/images.png"
                      alt="icon of calendar"
                      width="25"
                      height="25"
                    />
                    <span class="text-dark ms-1">2012</span>
                  </div>
                  <div class="card_rating mb-3">
                    <img
                      class="card_icon"
                      src="./images/star.svg"
                      alt="icon of star"
                      width="30"
                      height="30"
                    />
                    <span class="text-dark ms-1">8.1</span>
                  </div>
                  <div class="card_button d-flex justify-content-between mb-2">
                    <button type="button" class="btn btn-outline-primary">
                      Watch railer
                    </button>
                    <button type="button" class="btn btn-outline-info">
                      More info
                    </button>
                    <button type="button" class="btn btn-outline-success">
                      Bookmark
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div
            class="btn-toolbar mt-5 justify-content-center"
            role="toolbar"
            aria-label="Toolbar with button groups"
          >
            <div
              class="btn-group me-2 view overlay"
              role="group"
              aria-label="First group"
            >
              <button type="button" class="btn btn-primary">1</button>
              <button type="button" class="btn btn-white">2</button>
              <button type="button" class="btn btn-white">3</button>
              <button type="button" class="btn btn-white">4</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
